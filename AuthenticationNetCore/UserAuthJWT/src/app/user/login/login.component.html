<img src="/assets/img/login-icon.png" class="mx-auto d-block">
<form #form="ngForm" class="mb-4" autocomplete="off" (ngSubmit)="form">
<div class="form-group">
<label>Username</label>
<input name="UserName" #userName="ngModel" [(ngModel)]="this.formModel.UserName" class="form-control" required>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" name="Password" #password="ngModel" [(ngModel)]="this.formModel.Password" class="form-control" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>

    </div>
    </div>
</form>>
