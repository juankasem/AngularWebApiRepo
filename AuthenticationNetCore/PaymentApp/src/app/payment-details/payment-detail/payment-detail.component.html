<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
  <input type="hidden" name="PaymentId" [value]="service.formData.PaymentId">
  <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="fas fa-user-circle" [class.green-icon]="cardOwnerName.valid" [class.red-icon]="cardOwnerName.invalid && cardOwnerName.touched"></i>
              </div>
          </div>
          <input name="CardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName"
                 class="form-control" placeholder="Card Owner Name" required>
      </div>
  </div>
  <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="far fa-credit-card" [class.green-icon]="cardNumber.valid" [class.red-icon]="cardNumber.invalid && cardNumber.touched"></i> 
              </div>
          </div>
          <input name="CardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.CardNumber"
                 class="form-control" placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
      </div>
  </div>
  <div class="row">
      <div class="form-group col-md-7">
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                      <i class="far fa-calendar-alt" [class.green-icon]="expirationDate.valid" [class.red-icon]="expirationDate.invalid && expirationDate.touched"></i> 
                  </div>
              </div>
              <input name="ExpirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate"
                  class="form-control" placeholder="MM/YY" required maxlength="5" minlength="5">
          </div>
      </div>
      <div class="form-group col-md-5">
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                      <i class="fas fa-key" [class.green-icon]="cvc.valid" [class.red-icon]="cvc.invalid && cvc.touched"></i>
                  </div>
              </div>
              <input type="password" name="CVC" #cvc="ngModel" [(ngModel)]="service.formData.CVC" class="form-control"
                  placeholder="CVC" required maxlength="3" minlength="3">
          </div>
      </div>
  </div>
  <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
